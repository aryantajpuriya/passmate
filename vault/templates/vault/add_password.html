<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Add New Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'password_list' %}">Back to Passwords</a>
{% endblock %}
